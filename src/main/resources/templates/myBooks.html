<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{/fragments/head::head}"></head>
<body>
<header th:replace="~{/fragments/header::login}"></header>
<header th:replace="~{/fragments/header::logout}" sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')"></header>

<main id="main">
    <section id="start" class="d-flex align-items-center">
        <div class="container position-relative">
            <div class="row">
                <div class="cntentTemplate">
                    <div style="display: flex; justify-content: center; margin-top: -50px">
                        <img class="d-flex" src="/images/myBooks.png">
                    </div>
                    <h3 style="color: #5e5e5e; text-align: center; font-weight: bold">Moje wypożyczone książki</h3><br>
                    <section>
                        <table id="table" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Category</th>
                                <th scope="col">State</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="currentUser : ${users}" th:if="${currentUser.login} == ${user}">
                                <td>
                                    <table>
                                        <tbody>
                                        <tr th:each="book : ${currentUser.personBooks}">
                                            <td th:text="${book.title}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <tbody>
                                        <tr th:each="book : ${currentUser.personBooks}">
                                            <td th:text="${book.author}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <tbody>
                                        <tr th:each="book : ${currentUser.personBooks}">
                                            <td th:text="${book.category}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <tbody>
                                        <tr th:each="book : ${currentUser.personBooks}">
                                            <td th:text="${book.state}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </section>
                </div>
            </div>
        </div>
    </section>
</main>

<footer th:replace="~{/fragments/footer::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
