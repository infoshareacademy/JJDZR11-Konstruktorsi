<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{/fragments/head::head}"></head>
<body>
<header th:replace="~{/fragments/header::login}"></header>
<header th:replace="~{/fragments/header::logout}" sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')"></header>

<main id="main">
  <section id="start" class="d-flex align-items-center">
    <div class="container position-relative">
      <div class="row">
        <div class="cntentTemplate">
          <div style="display: flex; justify-content: center; margin-top: -50px">
            <img class="d-flex" src="/images/availableList.png">
          </div>
          <h3 style="color: #5e5e5e; text-align: center; font-weight: bold">Zobacz dostępne książki</h3><br>

          <section class="border border-primary rounded-4 bg-light p-4 shadow-lg p-3 mb-5 bg-white rounded">
            <table id="table" class="table table-striped table-hover">
              <thead>
              <tr>
                <th scope="col">Nr</th>
                <th scope="col">Tytuł</th>
                <th scope="col">Autor</th>
                <th scope="col">Kategoria</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="book,status:${books}" th:object="${book}">
                <td th:text="${status.count}"></td>
                <td th:text="*{title}"></td>
                <td th:text="|*{author}|"></td>
                <td th:text="|*{category} |"></td>
              </tr>
              </tbody>
            </table>
          </section>
          <div class="text-center">
            <ul>
              <li th:if="${firstPage}" class="pagination">
                <a th:href="@{/availableBooks?size=15&amp;page=1}" th:text="${1}">First</a>
              </li>
              <li th:if="${books.totalPages > 0}" class="pagination"
                  th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/availableBooks(size=${books.size}, page=${pageNumber})}"
                   th:text=${pageNumber}
                   th:class="${pageNumber==books.number + 1} ? active"></a>
              </li>
              <li th:if="${lastPage}" class="pagination">
                <a th:href="@{/availableBooks?size=15&amp;page={page}(page=${books.totalPages})}"
                   th:text="${books.totalPages}">Last</a>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>

<footer th:replace="~{/fragments/footer::footerHalf}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
