<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <h1>Spring Security Application example</h1>
</header>
<nav>
    <ul>
        <li><a href="/user/new">Rejestracja użytkownika</a></li>
        <li><a href="/">Strona główna</a></li>
    </ul>
</nav>
<div id="space"></div>
<div class="form-container">
    <form method="post" th:action="@{/user/login}" th:object="${user}">
        <h3>Logowanie użytkownika</h3>
        <div id="error" th:text="${incorrectDetails}"></div>
        <div class="form-group">
            <label for="input-username">Nazwa użytkownika</label>
            <input type="text" id="input-username" name="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="input-password">Hasło</label>
            <input type="password" id="input-password" name="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj</button>
    </form>
</div>
</body>
</html>
