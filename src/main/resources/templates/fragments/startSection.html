<!--
* start logoff
-->

<section th:fragment="logoff" id="start" class="d-flex align-items-center">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-7 col-lg-9 text-center">
                <h1 class="library">BIBLIOTEKA</h1>
                <h2 class="library">Witamy w naszej internetowej bibliotece</h2>
                <form class="d-flex my-2"><input class="form-control" type="text" placeholder="Wyszukaj książkę...">
                    <button class="btn btn-primary" type="submit">Szukaj</button>
                </form>
            </div>
        </div>
        <div class="row tiles mt-2">
            <div id="carouselExample" class="carousel carousel-dark slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/images/a.png" class="d-block h-50 mx-auto" alt="a">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/b.png" class="d-block h-50 mx-auto" alt="b">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/c.png" class="d-block h-50 mx-auto" alt="c">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</section>
